  let current = 0;
  let flipped = false;

  const frontFace = document.getElementById('frontFace');
  const backFace = document.getElementById('backFace');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const flipBtn = document.getElementById('flipBtn');
  const randomBtn = document.getElementById('randomBtn');

  // Aplica linkifyCBSA a cada idea y pregunta antes de mostrar
  function renderSlide(idx) {
    frontFace.innerHTML = `<h2>Pregunta ${idx + 1}</h2><div style="margin-top:2.5rem;font-size:2.1rem;">${linkifyCBSA(preguntas[idx])}</div>`;
    backFace.innerHTML = `<h2>Idea clave</h2><div style="margin-top:2.5rem;font-size:2.1rem;">${linkifyCBSA(ideas[idx])}</div>`;
    prevBtn.disabled = idx === 0;
    nextBtn.disabled = idx === preguntas.length - 1;
    if (flipped) {
      frontFace.classList.remove('active');
      backFace.classList.add('active');
      flipBtn.textContent = "Ver pregunta";
    } else {
      frontFace.classList.add('active');
      backFace.classList.remove('active');
      flipBtn.textContent = "Ver idea clave";
    }
  }

  flipBtn.onclick = () => {
    flipped = !flipped;

  prevBtn.onclick = () => {
    if (current > 0) {
      current--;
      flipped = false;
      renderSlide(current);

  };
  nextBtn.onclick = () => {
    if (current < preguntas.length - 1) {
      current++;
      flipped = false;
      renderSlide(current);
    }
  };
  randomBtn.onclick = () => {
    let rand;
    do {
      rand = Math.floor(Math.random() * preguntas.length);
    } while (rand === current);

    flipped = false;
    renderSlide(current);
  };
