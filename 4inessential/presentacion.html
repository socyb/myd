<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modo Presentación · (In)Essential Bordering</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    :root{
      --teal:#0b8a8f;
      --teal-dark:#086b6f;
      --sun:#ffb64d;
      --coral:#ff4b4b;
      --cream:#fff7ec;
      --ink:#103338;
    }
    body {
      background: var(--teal);
      color: #fff;
      margin: 0;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .presentation-container {
      width: 100vw;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .slide {
      background: rgba(255,247,236,0.97);
      color: var(--ink);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(11,138,143,.18);
      padding: 3rem 2.5rem;
      max-width: 900px;
      min-width: 320px;
      min-height: 320px;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
      display: none;
      transition: all .3s;
    }
    .slide.active {
      display: block;
    }
    .slide h1, .slide h2 {
      color: var(--teal-dark);
      margin-bottom: 1.2rem;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: .03em;
    }
    .slide ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 2rem;
    }
    .slide li {
      margin: 1.2rem 0;
      font-size: 2rem;
    }
    .controls {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .btn {
      background: var(--sun);
      color: var(--ink);
      border: none;
      border-radius: 999px;
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background .2s;
    }
    .btn:disabled {
      background: #ffe6b3;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="presentation-container">
    <!-- Slides generadas dinámicamente -->
  </div>
  <div class="controls">
    <button class="btn" id="prevBtn">Anterior</button>
    <button class="btn" id="nextBtn">Siguiente</button>
    <a href="index.html" class="btn" id="backBtn" style="text-decoration:none;">Regresar a notas de lectura</a>
  </div>
  <script>
    // Ideas clave y preguntas
    const ideas = [
      {title: "Introducción y “La frontera no excepcional”", text: "<strong>Choque de movilidades:</strong> el cruce transfronterizo del virus trastocó el cruce de personas, bienes e ideas; se alteró la jerarquía de admisibilidad y surgió sospecha social."},
      {title: "Introducción y “La frontera no excepcional”", text: "<strong>Vínculo entre control en la frontera y dentro del territorio:</strong> COVID-19 hizo visible que el Estado puede regular la movilidad interna con similar intensidad."},
      {title: "Introducción y “La frontera no excepcional”", text: "<strong>Walzer y los “mil fortines”:</strong> la libre circulación interna suele apoyarse en la presunción de fronteras nacionales cerradas."},
      {title: "Introducción y “La frontera no excepcional”", text: "<strong>De la deseabilidad al carácter “esencial”:</strong> la clasificación tradicional fue temporalmente sustituida por una tipología de lo esencial."},
      {title: "Introducción y “La frontera no excepcional”", text: "<strong>Movilidad “permitida”, no “libre”:</strong> bajo COVID, toda movilidad se volvió sospechosa."}
    ];
    const preguntas = [
      "Según Walzer, ¿por qué la libre movilidad interna depende de la presunción de cierre en la frontera?",
      "¿Qué actores decidieron qué era “esencial” en Canadá?",
      "¿Cómo se reconfiguró la jerarquía de admisibilidad durante la pandemia?",
      "Etiqueta y estigma: ¿qué efectos tuvieron narrativas como “virus chino/Wuhan”?",
      "<strong>Comparativo México‑Canadá:</strong> ¿Quién definió esas listas a nivel federal/estatal/municipal?",
      "¿Qué implica conceptualizar la movilidad como permitida y no como derecho a la libre circulación?"
    ];

    // Generar slides
    const slides = [];
    ideas.forEach(idea => {
      slides.push(`
        <div class="slide">
          <h1>${idea.title}</h1>
          <h2>Idea clave</h2>
          <div style="margin-top:2.5rem;font-size:2.1rem;">${idea.text}</div>
        </div>
      `);
    });
    preguntas.forEach((pregunta, i) => {
      slides.push(`
        <div class="slide">
          <h2>Pregunta para detonar discusión</h2>
          <div style="margin-top:2.5rem;font-size:2.1rem;">${pregunta}</div>
        </div>
      `);
    });

    // Render slides
    const container = document.querySelector('.presentation-container');
    container.innerHTML = slides.join('');
    const slideEls = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(idx) {
      slideEls.forEach((el, i) => {
        el.classList.toggle('active', i === idx);
      });
      document.getElementById('prevBtn').disabled = idx === 0;
      document.getElementById('nextBtn').disabled = idx === slideEls.length - 1;
    }

    document.getElementById('prevBtn').onclick = () => {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    };
    document.getElementById('nextBtn').onclick = () => {
      if (current < slideEls.length - 1) {
        current++;
        showSlide(current);
      }
    };

    showSlide(current);
  </script>
</body>
</html>
